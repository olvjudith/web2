<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine Wave Plot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }

        h1 {
            color: #007bff;
        }

        p {
            color: #555;
        }

        img {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
    <script>
        // Reload the image every 1 second
        setInterval(function() {
            // Generate a random string to force the browser to reload the image
            var randomString = new Date().getTime();
            var imageUrl = "/plot2?" + randomString;
            
            // Set the new image source
            document.getElementById("plotImage").src = imageUrl;
        }, 1000);
    </script>
</head>
<body>
    <h1>Sine Wave Plot</h1>
    <p>{{ explanation_text }}</p>
    
    <!-- Embed the plot image using base64 encoding -->
    <img id="plotImage" src="/plot2" alt="Sine Wave Plot">
</body>
</html>
