<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine Wave Plot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        p {
            color: #555;
        }

        img {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sine Wave Plot</h1>
    <p>{{ explanation_text }}</p>
    
    <!-- Embed the plot image using base64 encoding -->
    <img src="data:image/png;base64,{{ plot_image }}" alt="Sine Wave Plot">

</html>
